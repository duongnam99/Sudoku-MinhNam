            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        <div class="cube1">
                            <label for="cellCount">Số ô hiển thị trước:</label>
                            <input type="number" id="cellCount" value="35" onkeypress="return isNumber2(event)">
                            <button class="btn btn-outline-primary" id="create_game" onclick="showNewGame()">New Game</button>
                            <button class="btn btn-outline-info" id="check" onclick="check()">Check</button>
                            
                        </div>
                        <div class="cube2">
                            <label for="sleepTime">Thời gian nghỉ:</label>
                            <input type="number" id="sleepTime" value="0" onkeypress="return isNumber1(event)">
                            <button class="btn btn-outline-success" id="solve" onclick="stepSolve()">Solve</button>
                            <button class="btn btn-outline-danger" id="reset" onclick="reset()">Reset</button>
                            <h6>Nhấn <span class="badge badge-warning">pause</span> để dừng quá trình giải và tạo game mới </h6>
                            <h6>Nhấn <span class="badge badge-danger">reset</span> để về ban đầu</h6>
                        </div>
                        <div class="cube3 ">
                            <button class="btn btn-outline-warning" id="pause" onclick="Pause()">Pause</button>
                            <button class="btn btn-outline-secondary" id="continue" onclick="Continue()">Continue</button>
                            <button class="btn btn-outline-secondary" id="get" onclick="getUnSolvedSudoku()">get</button>
                           <!--  <span class="badge badge-danger visible">Danger</span> -->

                           <h5 class="hide" id="mess2"><span class="badge badge-warning">Bài giải không đúng!</span> </h5>
                           <h5 class="hide" id="mess3"><span class="badge badge-success">Chúc mừng, bài giải đúng !!!</span> </h5>
